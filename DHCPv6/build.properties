wrapper.home=${javadotnet.home}/wrapper-windows-x86-32-3.3.0

commons.beanutils.jar=${apache.home}/commons-beanutils-1.7.0/commons-beanutils.jar
commons.cli.jar=${apache.home}/commons-cli-1.1/commons-cli-1.1.jar
commons.collections.jar=${apache.home}/commons-collections-3.2/commons-collections-3.2.jar
commons.lang.jar=${apache.home}/commons-lang-2.3/commons-lang-2.3.jar
commons.logging.jar=${apache.home}/commons-logging-1.1.1/commons-logging-1.1.1.jar
log4j.jar=${apache.home}/apache-log4j-1.2.15/log4j-1.2.15.jar

jsr173.api.jar=${xmlbeans.home}/lib/jsr173_1.0_api.jar
xmlbeans.jar=${xmlbeans.home}/lib/xbean.jar

slf4j.log4j.jar=${apache.home}/slf4j-1.5.0/slf4j-log4j12-1.5.0.jar
